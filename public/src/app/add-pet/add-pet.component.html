<button [routerLink]="['/']" class="btn btn-primary">Home</button>
<h4>Know of a pet needing a home?</h4>
<form (submit)='getOnePetByName()'>
  <div *ngIf='errors'>
    <p class="error">ERROR:</p>
    <p *ngIf="errors.name" class="error">Pet must have a name and be longer than 3 characters!</p>
    <p *ngIf='errors.type' class="error">Pet must have a type and be longer than 3 characters!</p>
    <p *ngIf='errors.description' class="error">Pet must have a description and be longer than 3 characters!</p>
    <p *ngIf='errors.skill1' class="error">Skill error</p>
    <p *ngIf='errors.unique' class="error">{{errors.unique}}</p>
  </div>

  <div class="form-group">
      <label for="newPet.name">Name:</label>
      <input type="text" name="newPet.name" [(ngModel)]='newPet.name' class="form-control">
  </div>
  <div class="form-group">
      <label for="newPet.type">Pet Type: </label>
      <input type="text" name="newPet.type" [(ngModel)]='newPet.type' class="form-control">
  </div>
  <div class="form-group">
      <label for="newPet.description">Description: </label>
      <input type="text" name="newPet.description" [(ngModel)]='newPet.description' class="form-control">
  </div>
  <div class="form-group">
      <label for="newPet.skill1">Skill 1: </label>
      <input type="text" name="newPet.skill1" [(ngModel)]='newPet.skill1' class="form-control">
  </div>
  <div class="form-group">
    <label for="newPet.skill2">Skill 2: </label>
    <input type="text" name="newPet.skill2" [(ngModel)]='newPet.skill2' class="form-control">
  </div>
  <div class="form-group">
    <label for="newPet.skill3">Skill 3: </label>
    <input type="text" name="newPet.skill3" [(ngModel)]='newPet.skill3' class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Add pet</button>
  <button [routerLink]="['/home']" class="btn btn-primary">Cancel</button>
</form>
