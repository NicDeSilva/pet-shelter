<button [routerLink]="['/']" class="btn btn-primary">Home</button>
<h4>Edit this pet</h4>
<form (submit)='getOnePetByName()'>
  <div *ngIf='errors'>
    <p class="error">ERROR:</p>
    <p *ngIf="errors.name" class="error">Pet must have a name and be longer than 3 characters!</p>
    <p *ngIf='errors.type' class="error">Pet must have a type and be longer than 3 characters!</p>
    <p *ngIf='errors.description' class="error">Pet must have a description and be longer than 3 characters!</p>
    <p *ngIf='errors.skill1' class="error">Skill error</p>
    <p *ngIf='errors.unique' class="error">{{errors.unique}}</p>
  </div>
  <div class="form-group">
    <label for="edits.name">Name:</label>
    <input type="text" name="edits.name" [(ngModel)]='edits.name' class="form-control">
  </div>
  <div class="form-group">
    <label for="edits.type">Pet Type: </label>
    <input type="text" name="edits.type" [(ngModel)]='edits.type' class="form-control">
  </div>
  <div class="form-group">
    <label for="edits.description">Description: </label>
    <input type="text" name="edits.description" [(ngModel)]='edits.description' class="form-control">
  </div>
  <div class="form-group">
    <label for="edits.skill1">Skill 1: </label>
    <input type="text" name="edits.skill1" [(ngModel)]='edits.skill1' class="form-control">
  </div>
  <div class="form-group">
    <label for="edits.skill2">Skill 2: </label>
    <input type="text" name="edits.skill2" [(ngModel)]='edits.skill2' class="form-control">
  </div>
  <div class="form-group">
    <label for="edits.skill3">Skill 3: </label>
    <input type="text" name="edits.skill3" [(ngModel)]='edits.skill3' class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <button [routerLink]="['/info', edits._id]" class="btn btn-primary">Cancel</button>
</form>
